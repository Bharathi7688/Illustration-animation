<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenxity Brand Integration Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background:transparent;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .circle-container {
      
      position: relative;
      width: 600px;
      height: 600px;
    }

    .app-icon {
      position: absolute;
      width: 70px;
      height: 70px;
      background: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: all 0.5s ease;
      z-index: 10;
    }

    .app-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4), 0 0 15px rgba(255, 255, 255, 0.5);
    }

    .app-icon img {
      max-width: 45px;
      max-height: 45px;
      transition: transform 0.3s ease;
    }

    .app-icon:hover img {
      transform: scale(1.1);
    }

    .central-object {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
      font-size: 42px;
      font-weight: bold;
      letter-spacing: 2px;
      text-align: center;
      animation: pulse 2s infinite;
    }

    .connection-line {
      position: absolute;
      width: 2px;
      background: gray;
      transform-origin: top left;
      z-index: 5;
      transition: opacity 1s ease;
    }

    .integration-effect {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background:rgba(0, 0, 255, 0.14);
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      z-index: 15;
      pointer-events: none;
    }

    @keyframes pulse {
      0%, 100% { 
        transform: translate(-50%, -50%) scale(1);
        text-shadow: 0 0 20px rgba(156, 156, 156, 0.5);
      }
      50% { 
        transform: translate(-50%, -50%) scale(1.05);
        text-shadow: 0 0 30px rgba(47, 47, 47, 0.8);
      }
    }

    @keyframes integrate {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 1;
      }
      50% {
        opacity: 0.6;
      }
      100% {
        transform: translate(-50%, -50%) scale(3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="circle-container" id="circle-container">
    <div class="central-object"><img src="/Illustration-animation/img 2.png" alt=""></div>
  </div>

  <script>
    const apps = [
      { name: "Microsoft", img: "https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" },
      { name: "AWS", img: "https://upload.wikimedia.org/wikipedia/commons/9/93/Amazon_Web_Services_Logo.svg" },
      { name: "teams", img: "/Illustration-animation/MS Teams.png" },
      { name: "ServiceNow", img: "/Illustration-animation/Adobe Experience Manager.png" },
      { name: "SAP", img: "https://upload.wikimedia.org/wikipedia/commons/5/59/SAP_2011_logo.svg" },
      { name: "Workday", img: "/Illustration-animation/azure.png" },
      { name: "Dropbox", img: "https://upload.wikimedia.org/wikipedia/commons/7/78/Dropbox_Icon.svg" },
      { name: "Google Cloud", img: "/Illustration-animation/Google Cloud Platform.png" },
      { name: "Oracle", img: "https://upload.wikimedia.org/wikipedia/commons/5/50/Oracle_logo.svg" },
      { name: "Box", img: "/Illustration-animation/HubSpot.png" },
      { name: "Atlassian", img: "/Illustration-animation/Okta_idmCKbU44P_1.png" },
      { name: "Slack", img: "https://upload.wikimedia.org/wikipedia/commons/7/76/Slack_Icon.png" }
    ];

    const container = document.getElementById('circle-container');
    const radius = 220;
    const totalIcons = apps.length;
    const angleStep = (2 * Math.PI) / totalIcons;

    // Animation control variables
    let orbitSpeed = 0.3;
    let integrationInterval = 3000;
    let integrationActive = true;
    let integrationTimer;

    const icons = apps.map((app, i) => {
      const div = document.createElement('div');
      div.className = "app-icon";
      div.innerHTML = `<img src="${app.img}" alt="${app.name}">`;
      div.title = app.name;
      container.appendChild(div);

      const line = document.createElement('div');
      line.className = "connection-line";
      container.appendChild(line);

      return { el: div, line, angle: i * angleStep, integrating: false };
    });

    // Create integration effect element
    const integrationEffect = document.createElement('div');
    integrationEffect.className = "integration-effect";
    container.appendChild(integrationEffect);

    // Animate orbit
    function animateOrbit() {
      const time = Date.now() * 0.001;
      const centerX = container.offsetWidth / 2;
      const centerY = container.offsetHeight / 2;

      icons.forEach((icon) => {
        if (!icon.integrating) {
          const angle = icon.angle + time * orbitSpeed;
          const x = centerX + radius * Math.cos(angle) - 35;
          const y = centerY + radius * Math.sin(angle) - 35;

          icon.el.style.left = `${x}px`;
          icon.el.style.top = `${y}px`;

          const dx = x + 35 - centerX;
          const dy = y + 35 - centerY;
          const length = Math.sqrt(dx * dx + dy * dy);
          const angleDeg = Math.atan2(dy, dx) * (180 / Math.PI);

          icon.line.style.width = `${length}px`;
          icon.line.style.left = `${centerX}px`;
          icon.line.style.top = `${centerY}px`;
          icon.line.style.transform = `rotate(${angleDeg}deg)`;
          icon.line.style.opacity = "0.4";
        }
      });

      requestAnimationFrame(animateOrbit);
    }

    animateOrbit();

    // Randomly integrate icons into center
    function integrateIcon() {
      const availableIcons = icons.filter(i => !i.integrating);
      if (availableIcons.length === 0) return;

      const icon = availableIcons[Math.floor(Math.random() * availableIcons.length)];
      icon.integrating = true;

      const centerX = container.offsetWidth / 2 - 35;
      const centerY = container.offsetHeight / 2 - 35;

      icon.el.style.transition = "all 1.5s ease-in-out";
      icon.line.style.transition = "opacity 1s ease-in-out";

      icon.el.style.left = `${centerX}px`;
      icon.el.style.top = `${centerY}px`;
      icon.el.style.transform = "scale(0.8)";
      icon.el.style.opacity = "0";
      icon.line.style.opacity = "0";

      // Show integration effect
      integrationEffect.style.animation = 'none';
      setTimeout(() => {
        integrationEffect.style.animation = 'integrate 1.5s forwards';
      }, 10);

      setTimeout(() => {
        // Reset the icon to its orbital position
        icon.el.style.transition = "none";
        icon.el.style.opacity = "1";
        icon.el.style.transform = "";
        icon.integrating = false;
      }, 2500);
    }

    // Start integration interval
    function startIntegration() {
      if (integrationTimer) clearInterval(integrationTimer);
      integrationTimer = setInterval(integrateIcon, integrationInterval);
      integrationActive = true;
    }

    // Initialize integration
    startIntegration();

    // Initial integration after a short delay
    setTimeout(() => {
      integrateIcon();
    }, 1000);
  </script>
</body>
</html>
